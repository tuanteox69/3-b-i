<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let count = 0;
    let a = 2 ;
    while (count<20) {
        let check = true;
        for (let i = 2; i <= a / 2; i++) {
            if (a % i === 0 && 2 !== a) {
                check = false;
                break;
            }
        }

        if (check) {
            document.write (a + " <br>");
                count++;
            }
            a++;
        }
</script>
</body>
</html>
